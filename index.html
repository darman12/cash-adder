<!DOCTYPE html>
<html>
    <head>
        <title>Cash Adder</title>
    </head>
    <body>
        <h1>Cash Adder</h1>
        <form action="">
            <label for="one-hundred">100 dollar bills </label>
            <input type="text" name="one-hundred" id="hundreds" value="">
            <br>
            <label for="twenty">20 dollar bills </label>
            <input type="text" name="twenty" id="twenties" value="">
            <br>
            <label for="ten">10 dollar bills </label>
            <input type="text" name="ten" id="tens" value="">
            <br>
            <label for="five">5 dollar bills </label>
            <input type="text" name="five" id="fives" value="">
            <br>
            <label for="one">1 dollar bills </label>
            <input type="text" name="one" id="ones" value="">
        </form>
        <br>
        <button id="calculate-button">Calculate</button>

        <p>Total: <span id="total">$0</span></p>

        <script src="scripts.js"></script>
    </body>
</html>
