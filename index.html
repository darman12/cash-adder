<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, user-scalable=0" name="viewport"/>
        
        <title>Cash Adder</title>
    </head>
    <body>
        <h1>Cash Adder</h1>
        <p>Enter quantity of each denomination:</p>

        <label for="one-hundred">100's</label>
        <input type="number" name="one-hundred" id="hundreds" placeholder="0" value="">
        <br>
        
        <label for="twenty">20's</label>
        <input type="number" name="twenty" id="twenties" placeholder="0" value="">
        <br>

        <label for="ten">10's</label>
        <input type="number" name="ten" id="tens" placeholder="0" value="">
        <br>

        <label for="five">5's</label>
        <input type="number" name="five" id="fives" placeholder="0" value="">
        <br>

        <label for="one">1's</label>
        <input type="number" name="one" id="ones" placeholder="0" value="">
        <br>

        <button id="calculate-button">Add Bills</button>

        <p>Total: <span id="total">$0</span></p>

        <script src="scripts.js"></script>
    </body>
</html>
